name: Run Python Scraper

on:
  schedule:
    - cron: '0 8 1 * *' 
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread gspread-dataframe pandas beautifulsoup4 requests
          
      - name: Create credentials file
        run: |
          echo "${{ secrets.GSPREAD_CREDS }}" > service_account_creds.json
      
      # --- NEW DEBUGGING STEPS START HERE ---

      - name: List files in directory
        run: ls -l
        
      - name: Verify secret content (first 50 chars)
        run: |
          echo "Secret starts with: $(echo "${{ secrets.GSPREAD_CREDS }}" | cut -c 1-50)..."

      # --- NEW DEBUGGING STEPS END HERE ---

      - name: Run scraper
        run: |
          python scraper.py
