name: Run Python Scraper

on:
  schedule:
    - cron: '0 8 1 * *' 
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # This block injects the secret as an environment variable
    env:
      GSPREAD_CREDS_JSON: ${{ secrets.GSPREAD_CREDS }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread gspread-dataframe pandas beautifulsoup4 requests
          
      # The "Create credentials file" step is no longer needed

      - name: Run scraper
        run: |
          python scraper.py
