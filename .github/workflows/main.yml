name: Run Python Scraper

on:
  schedule:
    # European dates requested:
    # Feb: 08, 11, 21
    - cron: '0 8 8,11,21 2 *'
    # Mar: 08, 18, 19, 21, 29
    - cron: '0 8 8,18,19,21,29 3 *'
    # Apr: 12, 18
    - cron: '0 8 12,18 4 *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # This block injects the secret as an environment variable
    env:
      GSPREAD_CREDS_JSON: ${{ secrets.GSPREAD_CREDS }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # The "Create credentials file" step is no longer needed

      - name: Run scraper
        run: |
          python scraper.py
